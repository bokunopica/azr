<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录/注册</title>
    <link href="../static/css/register.css" rel = stylesheet>
    <script src="../static/js/jquery-1.10.2.min.js"></script>
    <script src="../static/js/register.js"></script>
</head>
<body>
<div id="Layer1" style="position:absolute; left:0; top:0; width:100%; height:100%;z-index: -100">
    <img src="../static/defaultImg/csgo-background.jpg" width="100%" height="100%" style="opacity: 75%"/>
</div>


<div id="login-reg-body">
    <div id="login-trans">
        <a href="/login/">登录</a>
    </div>
    <div id="login-content">
        <div id="login-text-username">
        <span>用户名</span>
        </div>
        <div id="login-input-username">
            <input type="text" name="username">
        </div>
        <div id="login-text-password">
            <span>密码</span>
        </div>
        <div id="login-input-password">
            <input type="password" name="password">
        </div>
        <div id="login-text-email">
            <span>邮箱</span>
        </div>
        <div id="login-input-email">
            <input type="text" name="email">
        </div>
        <div id="login-button">
            <button>注册</button>
        </div>
    </div>
</div>
</body>
</html>
