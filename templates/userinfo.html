    <script src="/static/js/get_post_user_info.js"></script>

                <img src="#" alt="">

<div class="main-info">
    <div class="side-menu">
        <a href="#info">个人信息</a>
        <hr>
        <a href="#password">密码</a>
        <hr>
        <a href="#email">邮箱验证</a>
        <hr>
        <a href="#change-avater">头像</a>
        <hr>
        <a href="#sign">签名</a>
        <hr>
    </div>
    <div class="user-info">
        <div id="info">
            <div class="user-info-title"><h2>个人信息</h2></div>
            <div class="user-info-body">
                <h4>用户名</h4>
                <p class="username-api-info">我是一只鸽</p>
                <h4>邮箱</h4>
                <p class="email-api-info">gugu@qq.com</p>
                <h4>头像</h4>
                <img class="avater-api-info" src="/static/defaultImg/default_avater.png">
                <br>
                <h4>签名</h4>
                <p class="sign-api-info">咕咕咕咕咕咕</p>
            </div>
        </div>
        <hr>
        <div id="password">
            <div class="user-info-title"><h2>密码</h2></div>
            <div class="user-info-body">
                <span>旧密码</span>
                <br>
                <input type="password" name="old_password" id="old-password-input">
                <br>
                <span>新密码</span>
                <br>
                <input type="password" name="new_password" id="new-password-input">
                <span id="new-password-input-text"></span>
                <br>
                <span>新密码确认</span>
                <br>
                <input type="password" name="new_password_check" id="new-password-input-confirm">
                <span id="new-password-input-confirm-text"></span>
                <br>
                <button id="password-change-button">修改密码</button>
                <span id="password-change-text"></span>
            </div>
        </div>
        <hr>
        <div id="email">
            <div class="user-info-title"><h2>邮箱</h2></div>
            <div class="user-info-body">
                <h4>您的邮箱</h4>
                <p class="email-api-info">gugu@qq.com</p>
                <h4>邮箱验证码 </h4><input id="email-check-verify-code" type="text" name="email_check">
                <button id="email-send-button">发送验证码</button>
                <span id="email-send-text"></span>
                <br>
                <button id="email-check-button">确认验证码</button>
                <span id="email-check-text"></span>
            </div>
        </div>
        <hr>
        <div id="change-avater">
            <div class="user-info-title"><h2>头像</h2></div>
            <div class="user-info-body">
                <h4>您的头像</h4>
                <img class="avater-api-info" src="/static/defaultImg/default_avater.png"><br>
                <h4>上传头像</h4>
                <img class="avater-api-info" id="avater_upload_show"><br>
                <input type="file" name="avater_upload" id="avater_upload"><br>
                <button id="avater-change-button">确认修改</button>

                <form action=""></form>
            </div>
        </div>
        <hr>
        <div id="sign">
            <div class="user-info-title"><h2>签名</h2></div>
            <div class="user-info-body">
                <h4>您的签名</h4>
                <p class="sign-api-info" id="sign-now">咕咕咕</p>
                <h4>新的签名</h4>
                <textarea type="text" name="new_sign" id="sign-change-input"></textarea>
                <br>
                <button id="sign-change-button">确认修改</button>
                <span id="sign-change-text"></span>
            </div>
        </div>
    </div>

</div>

</div>

</html>
