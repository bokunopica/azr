<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录/注册</title>
    <link href="../static/css/rent_login.css" rel="stylesheet">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/jquery.cookie.js"></script>
    <script src="../static/js/jquery.md5.js"></script>
    <script src="../static/js/rent_login.js"></script>
</head>
<body>


<div id="login-reg-body">
    <div id="login-content">
        <div id="login-text-username">
            <span>用户名</span>
        </div>
        <div id="login-input-username">
            <input type="text" name="username">
        </div>
        <div id="login-text-password">
            <span>密码</span>
        </div>
        <div id="login-input-password">
            <input type="password" name="password">
        </div>
        <div id="login-button">
            <button>登录</button>
        </div>
    </div>
</div>
</body>
</html>
