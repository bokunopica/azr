<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录/注册</title>
    <link href="../static/css/login.css" rel="stylesheet">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/jquery.cookie.js"></script>
    <script src="../static/js/login.js"></script>
</head>
<body>
<div id="Layer1" style="position:absolute; left:0; top:0; width:100%; height:100%;z-index: -100">
    <img src="../static/img/csgo-background.jpg" width="100%" height="100%" style="opacity: 75%"/>
</div>


<div id="login-reg-body">
    <div id="reg-trans">
        <a href="/register/">注册</a>
    </div>
    <div id="login-content">
        <div id="login-text-username">
        <span>用户名</span>
        </div>
        <div id="login-input-username">
            <input type="text" name="username">
        </div>
        <div id="login-text-password">
            <span>密码</span>
        </div>
        <div id="login-input-password">
            <input type="text" name="password">
        </div>
        <div id="login-button">
            <button>登录</button>
        </div>
    </div>
</div>
</body>
</html>
